<!DOCTYPE html>
<html>
    <head>
        <title>Chat 1:1</title>
        <style>
        body.dark {
        background-color: #121212;
        color: #ffffff;
        }

        body.dark input,
        body.dark button {
        background-color: #333;
        color: #fff;
        border: 1px solid #888;
        }

        body.dark #messages {
        background-color: #1e1e1e;
        border-color: #555;
        }

        button {
        margin: 4px;
        }
        </style>
    </head>
    <body>
        <h1>Chat 1:1</h1>
        <div>
            <button onclick="createSession()">Create (Owner)</button>
            <input id="joinKey" placeholder="Session ID" />
            <button onclick="joinSession()">Join (Guest)</button>
            <button onclick="toggleTheme()" style="position: absolute; top: 10px; right: 0px;">üåô Modo Escuro</button>
        </div>
        <p id="status"></p>
        <div id="chat" style="display:none">
            <div id="messages" style="border:1px solid black;height:200px;overflow:auto"></div>
            <input id="msg" placeholder="Type..." />
            <button onclick="sendMessage()">Send</button>
            <button onclick="leaveChat()" style="position: absolute; botton: 0; right: 0;">Sair</button>
        </div>
        <script>
        let socket;
        let role;

        function createSession() {
            role = 'owner';
            socket = new WebSocket('ws://localhost:8080');
            //socket = new WebSocket('wss://abcdefgh.ngrok.io');
            socket.onopen = () => socket.send(JSON.stringify({ type: 'init' }));
            setupSocket();
        }

        function joinSession() {
            role = 'guest';
            const sessionId = document.getElementById('joinKey').value;
            socket = new WebSocket('ws://localhost:8080');
            //socket = new WebSocket('wss://abcdefgh.ngrok.io');
            socket.onopen = () => socket.send(JSON.stringify({ type: 'join', sessionId }));
            setupSocket();
        }

        document.getElementById('joinKey').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                joinSession();
            }
        });

        function setupSocket() {
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'session_created') {
                    document.getElementById('status').innerText = `Session ID: ${data.sessionId}`;
                } else if (data.type === 'joined' || data.type === 'guest_joined') {
                    document.getElementById('chat').style.display = 'block';
                } else if (data.type === 'message') {
                    const messages = document.getElementById('messages');
                    messages.innerHTML += `<p><b>${data.from}:</b> ${data.content}</p>`;
                    messages.scrollTop = messages.scrollHeight;
                } else if (data.type === 'info') {
                    leaveChat();
                }
            };
        }

        function sendMessage() {
            const msg = document.getElementById('msg').value;
            socket.send(JSON.stringify({ type: 'message', content: msg }));

            const messages = document.getElementById('messages');
            messages.innerHTML += `<p><b>${role}:</b> ${msg}</p>`;
            messages.scrollTop = messages.scrollHeight;

            document.getElementById('msg').value = '';
        }

        document.getElementById('msg').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });

        function leaveChat() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
            location.reload();
        }

        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('button[onclick="toggleTheme()"]');

            body.classList.toggle('dark');

            if (body.classList.contains('dark')) {
                button.innerText = '‚òÄÔ∏è  Modo Claro';
            } else {
                button.innerText = 'üåô Modo Escuro';
            }
        }
        </script>
    </body>
</html>
